name: Checks

on: push

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - uses: actions/setup-node@v1
      with:
        node-version: '22.21.0'

    - name: Install packages
      run: npm i -g pnpm && pnpm install --frozen-lockfile
    
    - name: Lint
      run: pnpm run lint

    - name: Build
      run: pnpm run build
