name: Checks

on: push

jobs:
  checks:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@master

    - uses: actions/setup-node@v1
      with:
        node-version: '22.x'

    - name: Install packages
      run: yarn install --ignore-scripts
    
    - name: Lint
      run: yarn lint

    - name: Build
      run: yarn build

